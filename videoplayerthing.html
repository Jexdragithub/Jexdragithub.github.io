<html>
	<head>
		<title>Jared's</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<a href="index.html"><font size="+3">This lets you get back home!</font></a><br>
	</head>
	<body>
		<div id="container">
	<div id="progress-background"></div>
	<figure id="videoContainer">
		<video id="video" controls preload="metadata" poster="media/hehecolors.png">
			<source src="media/colors-video.mp4" type="video/mp4">
		</video>
		<div id="video-controls" class="controls" data-state="hidden">
			<button id="playpause" type="button" data-state="play">Play/Pause</button>
			<button id="stop" type="button" data-state="stop">Stop</button>
			<div class="progress">
				<progress id="progress" value="0" min="0">
				</progress>
			</div>
			<button id="mute" type="button" data-state="mute">Mute/Unmute</button>
			<button id="volinc" type="button" data-state="volup">Vol+</button>
			<button id="voldec" type="button" data-state="voldown">Vol-</button>
		</div>
	</figure>
	<div id="draggable" class="ui-widget-content">
	  	<img src="media/title.png" class="title_img">
	</div>
</div   >
	<script src="js/vid-player.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
		$( function() {
		$( "#draggable" ).draggable();
		} );
	</script>
		
</html>
