<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="package">
		
		<div id="name">
			Rice Krispie<br>
			   Treats
		</div>
		<div id="subtitle">
			Kellogg's
		</div>
		<div id="weight">
			NET WT<br>
			1.41 OZ (40 g)
		</div>
		<div id="subtitle2">
			Original
		</div>
		<div id="calories">
			<span id="cal_number">160</span><br>
			CALORIES<br>
			PER PACK
		</div>
		<div id="wholegrain">
			WHOLE<br>
			GRAIN
		</div>
		<div id="nutrition">
			Child Nutrition Program<br>
			1 bar = 1 oz. Equivalents of Grain
		</div>
	</div>
	<div id="original_img_container">
	<img src="media/my_snack.png" id="original_img" />
	</div>
<script type="text/javascript">
	var x = document.getElementsByClassName("bucket");
	var lengthOfX = x.length;

	for (var i = 0; i <lengthOfX; i++) {
		var randX = Math.random() * window.innerWidth;
		var randY = Math.random() * window.innerHeight;
		var deg = Math.random() * 360;
		x[i].style.transform = "translate("+randX+"px,"+randY+"px) rotate("+deg+"deg)";
	}
</script>
</body>
</html>
